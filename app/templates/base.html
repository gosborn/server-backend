<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>1825 E Glen : Home Dashboard</title>
		<meta name="description" content="Private dashboard for 1825 E Glen St" />		
		<meta name="viewport" content="width=device-width" />
		<meta name="robots" content="noindex,nofollow" />
        <title>{{title}}</title>
        
       <!-- Load Styles: Note, this must be done before loading the LESS Parser -->
		<link rel="stylesheet/less" type="text/css" href="./styles/reset.css">
		<link rel="stylesheet/less" type="text/less" href="./styles/global.less">
		{{#if stylesheet}}
		<link rel="stylesheet/less" type="text/less" href="{{stylesheet}}">
		{{/if}}
		
		<!-- Load Font -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
		
		<!-- Load Icons -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Load LESS CSS Parser -->
		<!-- <script src="./scripts/less.js" type="text/javascript"></script> -->
		<script type="text/javascript">var less=less||{};less.env='development';</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
		
		{{#if app}}
		<!-- Load RequireJS -->
		<script data-main="{{app}}" src="./scripts/require.js"></script>
		{{/if}}

		<!-- iOS Settings -->
		<link rel="apple-touch-icon" href="images/apple-touch-icon-60x60">
		<link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
		<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x480.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="translucent">

    </head>
    <body class='view {{view}}'>
		{{{body}}}
    </body>
</html>
